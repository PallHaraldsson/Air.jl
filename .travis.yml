      #    Pkg.instantiate();
      #    include("docs/make.jl");'
      #after_success: skip
script:
  #- julia -e 'using Pkg; Pkg.clone(pwd());'
  #- travis_wait julia --code-coverage -e 'using Pkg; Pkg.test("Air");'
