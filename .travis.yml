# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.5
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
after_success:
  #- julia -e 'using Pkg; cd(Pkg.dir("Air.jl")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia make.jl codecov
jobs:
  include:
    - stage: Documentation
      julia: 1.5
      script: julia --project=docs make.jl docs
