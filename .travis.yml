notifications:
  email: false
jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1.5
      script: julia --project=docs make.jl docs
      #script: julia --project=docs -e '
      #    using Pkg;
      #    Pkg.develop(PackageSpec(path=pwd()));
      #    Pkg.instantiate();
      #    include("docs/make.jl");'
      after_success: skip
  fast_finish: true
script:
  - travis_wait julia --code-coverage make.jl test
after_success:
  - julia make.jl codecov
